version: '3.8'

services:
  l8tenever-web:
    # Verwende das Image von Docker Hub statt lokal zu bauen
    image: l8tenever/l8tehub:latest
    container_name: l8tenever-website
    ports:
      - "8000:8000"
    environment:
      # Server-Konfiguration
      - PORT=8000
      - HOST=0.0.0.0
      
      # Website-Inhalte (Diese Werte können hier angepasst werden)
      - HUB_NAME=L8teNever
      - HUB_SUBTITLE_DE=Digitaler Creator & Entwickler
      - HUB_SUBTITLE_EN=Digital Creator & Developer
      - HUB_AGE=16
      - HUB_STATUS_DE=Schüler
      - HUB_STATUS_EN=Student
      - HUB_VIBE=Vibecoding
      - HUB_LOCATION=Deutschland
      - HUB_INTERESTS=UI/UX, Branding, Coding
      
      # Zusätzliche Info-Karten: Label DE | Label EN | Wert DE | Wert EN
      # Wenn eine Variable (auch oben) leer bleibt, wird sie nicht angezeigt.
      - HUB_INFO_1=Lieblingsfarbe | Favorite Color | Blau | Blue
      
      # Haupt-Links auf der Startseite: Name | URL | Icon (github, instagram, link) | Desc DE | Desc EN
      - HUB_MAIN_LINK_1=Discord | https://discord.com | link | Mein Server | My Server
      
      - HUB_GITHUB_URL=https://github.com
      - HUB_INSTAGRAM_URL=https://instagram.com
      - HUB_EMAIL=hello@l8tenever.com
      - HUB_ADDRESS=Musterstraße 123<br>12345 Berlin

      # Hub Buttons - Viel einfacher: Name DE | Name EN | Desc DE | Desc EN | URL | Icon
      # Verfügbare Icons: study, fuel, habbit, id, flow, bot
      - HUB_BUTTON_1=L8teStudy | L8teStudy | Lernhilfe & Tools | Study tools | # | study
      - HUB_BUTTON_2=L8teFuel  | L8teFuel  | Energie & Fokus | Energy & Focus | # | fuel
      - HUB_BUTTON_3=L8teFlow  | L8teFlow  | Automatisierung | Automation   | # | flow

      # Rechtliches
      - HUB_IMPRESSUM_COMPANY=L8teNever
      - HUB_IMPRESSUM_ADDR1=Musterstraße 123
      - HUB_IMPRESSUM_ADDR2=12345 Berlin
      - HUB_IMPRESSUM_COUNTRY=Deutschland
      - HUB_IMPRESSUM_EMAIL=hello@l8tenever.com
      - HUB_IMPRESSUM_RESPONSIBLE=L8teNever
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    networks:
      - l8tenever-network

networks:
  l8tenever-network:
    driver: bridge
