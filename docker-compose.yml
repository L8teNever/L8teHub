version: '3.8'

# Diese Datei ist für LOKALE ENTWICKLUNG (baut das Image lokal)
# Für Produktion verwende: docker-compose.prod.yml

services:
  l8tenever-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: l8tenever-website
    ports:
      - "8000:8000"
    environment:
      # Server-Konfiguration
      - PORT=8000
      - HOST=0.0.0.0
      
      # Admin-Zugangsdaten (WICHTIG: Ändere diese Werte für Produktion!)
      - ADMIN_USER=admin
      - ADMIN_PASS=L8teNever2026!
      
      # Secret Key für Sessions (WICHTIG: Ändere diesen Wert für Produktion!)
      - SECRET_KEY=l8tenever-secret-key-change-in-production-2026
    
    restart: unless-stopped
    
    # Persistenz für Content-Datei
    volumes:
      - ./content.json:/app/content.json
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    networks:
      - l8tenever-network

networks:
  l8tenever-network:
    driver: bridge
